{% extends "base.html" %}

{% block content %}

    <h3 class="green-text accent-4 center-align underline">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix green-text accent-4"></i>
                        <input id="username" name="username" type="text"
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix green-text accent-4"></i>
                        <input id="password" name="password" type="password"
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Login Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large green accent-4 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
            </p>
            <p class="center-align">
                <a href="{{ url_for('register') }}" class="green-text accent-4s">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
