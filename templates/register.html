{% extends "base.html" %}

{% block content %}

    <h3 class="green-text center-align underline">Register</h3>

    <p class="center-align grey-text">
        Register your own account now to keep track of reviews, add your own, and bookmark books!
    </p>

    <!-- Register Card -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus green-text prefix"></i>
                        <input id="username" name="username" type="text"
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock green-text prefix"></i>
                        <input id="password" name="password" type="password"
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <p class="center-align">Username and Password must be a minimum of 5 characters, and must only contain letters and numbers.</p>
                <!-- Register Button -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large grn-btn green accent-4 text-shadow waves-effect waves-light">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Link To Log In -->
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
            </p>
            <p class="center-align">
                <a href="{{ url_for('login') }}" class="green-text hover-under">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
