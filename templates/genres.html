{% extends "base.html" %}
{% block content %}

    <h3 class="green-text accent-4 center-align underline">Manage Genres</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn-small grn-btn green accent-4">Edit</a>
                        <a href="#" class="btn-floating"><i class="fas fa-times-circle"></i></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
