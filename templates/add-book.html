{% extends "base.html" %}

{% block content %}

    <h3 class="green-text accent-4 center-align underline">Add Book</h3>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="">
            <!-- Book Title -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book green-text accent-4 prefix"></i>
                    <input id="book_title" name="book_title" minlength="2" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="book_title">Book Title</label>
                </div>
            </div>
            <!-- Book Author -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt green-text accent-4 prefix"></i>
                    <input id="author" name="author" minlength="2" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="author">Author</label>
                </div>
            </div>
            <!-- Genre Selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book-reader green-text accent-4 prefix"></i>
                    <select id="genre_type" name="genre_type" class="validate" required>
                        <option value="" disabled selected>Genre</option>
                        {% for catagory in catagories %}
                            <option value="{{ catagory.catagory_name }}">{{ catagory.catagory_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="genre_type">Genre</label>
                </div>
            </div>
            <!-- Release Year -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt green-text accent-4 prefix"></i>
                    <input id="release_year" name="release_year" minlength="4" maxlength="4" 
                        type="number" class="validate" required>
                    <label for="release_year">Release Year</label>
                </div>
            </div>
            <!-- Book Image Url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix green-text accent-4"></i>
                    <input id="image_url" name="image_url" type="text" class="validate" required>
                    <label for="image_url">Book Image URL</label>
                </div>
            </div>
            <!-- Star Rating Selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-star green-text accent-4 prefix"></i>
                    <select id="rating" name="rating" class="validate" required>
                        <option value="" disabled selected>Choose Your Star Rating</option>
                        <option value="1">1 Star</option>
                        <option value="2">2 Star</option>
                        <option value="3">3 Star</option>
                        <option value="4">4 Star</option>
                        <option value="5">5 Star</option>
                    </select>
                    <label for="rating">Rating</label>
                </div>
            </div>
            <br>
            <div class="row">
                <h5>Leave A Review (Optional)</h5>
                <div class="input-field col s12">
                    <textarea id="review" name="review" class="materialize-textarea" data-length="120"></textarea>
                    <label for="review">Review</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
