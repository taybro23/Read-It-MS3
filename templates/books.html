{% extends "base.html" %}

{% block content %}

    <h3 class="green-text accent-4 center-align underline">Book Reviews</h3>

    {% for book in books %}
        {{ book.book_title }} <br>
        {{ book.author }} <br>
        {{ book.genre }} <br>
        {{ book.release_year }} <br>
        {{ book.image_url }} <br>
        {{ book.rating }} <br>
        {{ book.book_review }} <br>
    {% endfor %}
    
{% endblock %}
