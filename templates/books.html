<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    
    {% for book in books %}
        {{ book.book_title }} <br>
        {{ book.author }} <br>
        {{ book.genre }} <br>
        {{ book.release_year }} <br>
        {{ book.purchase_link }} <br>
        {{ book.rating }} <br>
    {% endfor %}

</body>
</html>
